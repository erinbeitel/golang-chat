<html ng-app>
  <head>
    <title>Golang Chat</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1>About this project</h1>
        <p>Using bootstrap.</p>
        <p>And... <i class="fa fa-spinner fa-spin"></i> font-awesome.</p>
    </div>
    <div class="container">
      <p> And... angular.js </p>
      <input type="text" placeholder="type here to play with angular" ng-model="yes">
      <p>What's your favorite type of cookie? <span ng-bind="yes"></span></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  </body>
</html>
